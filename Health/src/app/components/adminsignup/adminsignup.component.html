<div class="col-md-4">

<div class="col-md-4" style="background: #6495ed">
<form  align="center" >

  <h2 align="center" style="margin-top: 1px">Admin SignUp</h2> <br>
    <input type="text" placeholder="Enter Name" name="uname" required><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
    <input type="text" placeholder="Enter Phone#" name="phone" required><br>
    <input type="text" placeholder="Enter Email" name="email" required><br>
    <input type="date" name="bday" placeholder="Enter Birth date"><br>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="Japan">Japan</option>
      <option value="China">China</option>
    </select> <br>
    <select id="city" name="city">
      <option value="Lahore">Lahore</option>
      <option value="Gujranwala">Gujranwala</option>
      <option value="Sailkot">Sailkot</option>
      <option value="Islamabad">Islamabad</option>
      <option value="Rawalpindi">Rawalpindi</option>
      <option value="Quetta">Quetta</option>
      <option value="Karachi">karachi</option>
    </select> <br>
    <label>Gender:</label>
    <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female
  <input type="radio" name="gender" value="other"> Other<br>
    <button type="submit" class="btn">Sign Up</button><br>
        
 
  
</form>
</div>
<div class="col-md-4"></div>

</div>
